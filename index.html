<html>
    <head>
        <title>Alpha</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="alpha.css" />
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js.cookie.js" type="text/javascript"></script>
        <script src="nimcache/alpha.js" type="text/javascript"></script>
        <script src="ratha.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas class="input" width="640" height="480" id="tdash"></canvas>
        <div id="ctrls">
            <label for="leaves">N</label><input class="ind" id="leaves" type="number" value="2" />
            <label for="branches">M</label><input class="ind" id="branches" type="number" value="2" />
            <label for="offset">φ</label><input class="ind" id="offset" type="number" value="0" />
            <hr/>
            <label for="fov_leaves">α</label><input class="ind" id="fov_leaves" type="number" value="45" />
            <label for="fov_branches">β</label><input class="ind" id="fov_branches" type="number" value="135" />
            <label for="fov">α<sub>fov</sub></label><input class="ind" id="fov" type="number" value="180" />
            <hr/>
            <label for="r">r</label><input class="ind" id="r" type="number" value="27" />
            <label for="k">k</label><input class="ind" id="k" type="number" value="2.718281828459045" />
        </div>
    </body>
</html>
